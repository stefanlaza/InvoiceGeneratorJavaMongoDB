<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-list {
            max-width: 800px;
            margin: auto;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="invoice-list">
        <h2>Invoices</h2>
        <table>
            <thead>
                <tr>
                    <th>Invoice Number</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.invoiceNumber}">12345</td>
                    <td th:text="${invoice.customerName}">John Doe</td>
                    <td th:text="${invoice.date}">01/01/2023</td>
                    <td th:text="${invoice.totalAmount}">$300.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
